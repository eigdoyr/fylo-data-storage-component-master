<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="fylo-storage">
        <div class="storage-folders card">
          <img class="logo" src="./images/logo.svg" alt="Fylo logo" />
          <div class="storage-folders-icons">
            <img
              class="icon"
              src="./images/icon-document.svg"
              alt=""
              aria-hidden="true"
            />
            <img
              class="icon"
              src="./images/icon-folder.svg"
              alt=""
              aria-hidden="true"
            />
            <img
              class="icon"
              src="./images/icon-upload.svg"
              alt=""
              aria-hidden="true"
            />
          </div>
        </div>
        <div class="storage-memory card">
          <p class="memory-text">
            Youâ€™ve used <span class="memory-used">815 GB</span> of your storage
          </p>
          <div class="memory-progress">
            <progress class="memory-progress-bar" max="1000" value="815">
              815
            </progress>
          </div>
          <div class="memory-progress-num">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="memory-left-container">
            <div class="memory-left">
              <p>185</p>
              <p>GB LEFT</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
